<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVVM</title>
</head>

<body>
    <div class="app">
        <h1>{{name}}</h1>
        <div class="article">
            <h2>{{title}}</h2>
            <span>{{time}}</span>
            <p>{{content}}</p>
        </div>
    </div>
    <script src="./main.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: 'd',
                title: 'fdf',
                time: '2019-09',
                content: '实现了。。。'
            }
        })

        setTimeout(() => {
            vm.name = '哇啊哦'
        }, 3000)
        setTimeout(() => {
            vm.title = '不小心改动了什么'
        }, 6000)
        setTimeout(() => {
            vm.content = '是吧 感觉被什么东西在操控着'
        }, 9000)
    </script>
</body>

</html>
